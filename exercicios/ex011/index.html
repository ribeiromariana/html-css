<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 450px)" srcset="imagens/foto-pp.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width: 1550px)" srcset="imagens/foto-g.png" type="image/png">
        <img src="imagens/foto-xg.png" alt="">
    </picture>
    
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5!</p>
    <!--PRIMEIRA MANEIRA[mais limitada!]
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>-->
    <!-- MP3(mpeg) WAV OGG-->

    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.wav" type="audio/wav"> <!--Não USAR NO SITE, É MUITO PESADO, FICA SÓ NOS OUTROS DOIS MESMO.-->
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <P>Infelizmente o seu navegador não carrega áudio. <a href="midia/happy-mistake.mp3">Clique aqui</a> para fazer o download do arquivo.</P>
    </audio>
    <!--A ORDEM É MUITO IMPORTANTE!-->
</body>
</html>
