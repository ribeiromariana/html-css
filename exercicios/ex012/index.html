<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {background-color: rgb(0, 0, 0);}
        h1 {color: white;}
        p {color: wheat;}
    </style>
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls poster="imagens/oceano-dark720.jpg" width="560">
        <source src="midia/meu-video720.m4v" type="video/mp4">
        <source src="midia/meu-video1080.mp4" type="video/mp4">
        <source src="midia/meu-video720.webm" type="videi/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube!</h1>
    <p>Este vídeo está hospedado nos servidores do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C1gGEaWvdLQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
